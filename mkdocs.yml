---
site_name: Kami
site_url: https://kashalls.github.io/homelab/
site_description: Documentation and Configurations for building for-home infrastructure writen as code.
site_author: Jordan Jones

copyright: Copyright &copy; 2022 Jordan Jones

repo_url: https://github.com/Kashalls/homelab
repo_name: kashalls/homelab
edit_uri: "edit/main/docs/"

theme:
  name: material
  custom_dir: overrides
  icon: 
    logo: logo
  language: en
  features:
    - content.code.annotate
    # - content.tabs.link
    - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kashalls
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/kashalls

# Plugins
plugins:
  - search
  - minify:
      minify_html: true
  - mkdocs-video

# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - toc:
      permalink: true

# Navigation
nav:
  - Home: index.md
  - Cluster:
    - cluster/index.md
  - Hardware:
    - hardware/airgradient.md
  - Networking:
    - General: networking/general.md
    - DNS: networking/dns.md
    - Networks: networking/networks.md
    - Router: networking/router.md
    - Switching: networking/switching.md
    - BGP: networking/bgp.md
  - Storage:
    - Long-term Storage: storage/lts.md
  - Blog:
    - blog/index.md
    - 2022:
      - blog/2022/creating-my-home-lab.md